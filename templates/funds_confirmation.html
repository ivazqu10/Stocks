{% extends "user_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">ðŸ“ˆ Confirm Transaction ðŸ“ˆ</h2>
    
    <p class="text-center">
        Are you sure you want to 
        <strong>{{ "deposit" if action == "deposit" else "withdraw" }}</strong> 
        <strong>${{ amount }}</strong>?
    </p>

    <p class="text-center text-success">
        Your new balance after this transaction will be <strong>${{ new_balance }}</strong>.
    </p>

    <form action="{{ url_for('process_funds') }}" method="POST" class="text-center">
        <input type="hidden" name="action" value="{{ action }}">
        <input type="hidden" name="amount" value="{{ amount }}">
        <button type="submit" class="btn btn-success">Confirm {{ action|capitalize }}</button>
        <a href="{{ url_for('funds') }}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
