{% extends "user_base.html" %}

{% block title %}Funds{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="text-center">ðŸ“ˆ Welcome to the Cash Page! ðŸ“ˆ</h2>
    <p class="text-center">Manage your cash balance, withdraw or deposit your money easily.</p>
    <div class="alert alert-info">
        <strong>Your Current Balance:</strong> <span class="text-success">${{ "{:,.2f}".format(current_user.cash_balance) }}</span>
    </div>
    
    <form action="{{ url_for('funds_confirmation') }}" method="POST">
        <label>Deposit ($):</label>
        <input type="number" name="amount" min="1" step="0.01" class="form-control" required>
        <input type="hidden" name="action" value="deposit">
        <button type="submit" class="btn btn-success mt-2">Deposit</button>
    </form>
    
    <form action="{{ url_for('funds_confirmation') }}" method="POST">
        <label>Withdraw ($):</label>
        <input type="number" name="amount" min="1" step="0.01" class="form-control" required>
        <input type="hidden" name="action" value="withdraw">
        <button type="submit" class="btn btn-danger mt-2">Withdraw</button>
    </form>        
</div>

{% endblock %}
